<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width,inicial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
      <!-- <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" rel="stylesheet" type="text/css"/>-->
      <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
    <script src="../js/jquery.min.js"></script>
    <script src="../js/moment.min.js"></script>
    <script src="../js/es.js"></script>

    <!-- Full Calendar -->

    <link rel="stylesheet" href="../css/fullcalendar.min.css">
    <script src="../js/fullcalendar.min.js"></script>
    <!-- Librerias de Bootstrap -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>

    <title>Calendario Web</title>
</head>
<body>
<div class="container">
    <div class="row">
        <div class="col"></div>
        <div class="col-7"><div id="CalendarioWeb"></div></div>
        <div class="col"></div>
    </div>

</div>    

<script>
$(document).ready(function(){
    $('#CalendarioWeb').fullCalendar({
        header:{
            left:'today,prev,next,Miboton',
            center:'title',
            right:'month,basicWeek,basicDay,agendaWeek,agendaDay'
        },
        customButtons:{
            Miboton:{
                text:"Salir",
                click:function(){
                    window.location="index.html";
                }
            }
        },

        dayClick:function(date,jsEvent,view){
            alert("Valor selecionado:"+date.format());
            alert("Vista actual "+view.name);
            $(this).css('background-color','red');
            $("#exampleModal").modal();

        },
       
            // events:'http://localhost:8080/proyecto_productosMedicosFinal/modelo/calendario.php',

            // este es el evento de la pagina
            
            events:'http://productosmedicosretotecnico.epizy.com/proyecto_productosMedicosFinal/modelo/calendario.php',
      
        eventClick:function(calEvent,jsEvent,view){
            $('#tituloEvento').html(calEvent.title);
            $('#descripcionEvento').html(calEvent.descripcion);

            $("#exampleModal").modal();
        }
        

    });

});



</script>
<!-- Modal -->
<div class="modal fade" id="exampleModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="tituloEvento"></h5>
        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body">
        <div id="descripcionEvento"></div>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-success">Agregar</button>
        <button type="button" class="btn btn-success" >Modificar</button>
        <button type="button" class="btn btn-danger">Borrar</button>
        <button type="button" class="btn btn-default" data-dismiss="modal">Cancelar</button>
      </div>
    </div>
  </div>
</div>
</body>
</html>
